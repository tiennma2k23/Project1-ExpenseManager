<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${notFound}">
  <h1>Expense Not Available</h1>
  <p th:text="${message}"></p>
  <a th:href="@{/expenses}">Home</a>
</div>

<div th:if="${serverError}">
    <h1>Contract Administrator</h1>
    <p th:text="${message}"></p>
    <p th:text="${stackTrack}"></p>
    <a th:href="@{/expenses}">Home</a>
</div>

<div th:if="${successMsg}">
    <h1>Success!</h1>
    <p>Thanks for Registering your account. Now you can start adding your expenses!</p>
    <a th:href="@{/login}">Login</a>
</div>
</body>
</html>
